    <!-- Nav bar CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <!-- Header CSS -->
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />

    <!-- New Tweet CSS -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- All Tweets CSS -->
    <link rel="stylesheet" href="/styles/all-tweets.css" type="text/css" />

  <body>
    <nav>
      <span>tweeter</span>
      <div id="compose-new">
        <span><b>Write a new tweet </b> 
        <button id="newTweetButton" type="submit">
          <img id="arrowButton" src="/images/arrows.png">
        </button>
      </span>
      </div>
    </nav>
    <header id="topHeader">
      <div>
          <img class="avatar" src="/images/profile-hex.png"> 
      </div>  
      <div>
          <h2>Anto Ter-Mesropian</h2>
      </div>
  </header>
  
    <main class="container">
    <section class="new-tweet">
      <p></p>
      <form action="/tweets/" method="POST">
        <textarea id ="my-textarea" name="text" placeholder="What are you humming about?"></textarea>
        <br></br>
        <div>
          <input id="tweetButton" type="submit" value="Tweet"></input>
          <div id="my-remaining-chars" class="counter">140</div>
        </div>
      </form>
    </section>  
    <section class="all-tweets"></section>
  </main>
  </body>
